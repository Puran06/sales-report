<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Sales Dashboard</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="add-product.html">Add Product</a></li>
        <li class="nav-item"><a class="nav-link" href="sell-product.html">Sell Product</a></li>
      </ul>
    </div>
  </nav>

  <div class="container my-4">
    <h2>Sell Product</h2>
    <form id="sellProductForm">
      <div class="mb-3">
        <label for="productSelect" class="form-label">Select Product</label>
        <select id="productSelect" class="form-control" required></select>
      </div>
      <div class="mb-3">
        <label for="availableStock" class="form-label">Available Stock</label>
        <input type="number" class="form-control" id="availableStock" disabled>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" disabled>
      </div>
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity to Sell</label>
        <input type="number" class="form-control" id="quantity" required>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date of Sale</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <button type="submit" class="btn btn-success">Sell Product</button>
    </form>
  </div>

  <script src="sell-product.js"></script>
</body>
</html>
